<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic JQuery Ajax</title>
    <style>
      .img-size {
        display: block;
        width: 100px;
        height: 100px;
        margin: 0 auto;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <button>Make API Request & Get Character</button>
    <h1>Name: <span class="name"></span></h1>
    <img src="" alt="random image" class="img-size" />
    <!--  cdn  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        // jQuery in here
        $('button').on('click', function () {
          const randomNumber = Math.ceil(Math.random() * 88);
          $.get(
            `https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${randomNumber}.json`,
            function (data) {
              $('span.name').text(data['name']);
              $('img').attr('src', data['image']);
            }
          );
        });
      });
    </script>
  </body>
</html>
