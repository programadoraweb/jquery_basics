<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic JQuery Target Elements</title>
  </head>
  <body>
    <!--  cdn  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      /*  You can target the elements as bellow:  */
      $(document).ready(function () {
        //  by Element type
        $('button').addClass('animated bounce');
        // by Id
        $('#idName').addClass('animated bounce');
        // by Class
        $('.className').addClass('animated bounce');
        // by Css Selector nth-child(n)
        $('.className:target:nth-child(n)').addClass('animated bounce');
        // by Css Selector  :odd or :even
        $('.className:odd').addClass('animated bounce');
        $('.className:even').addClass('animated bounce');
        // by parent selector
        $('#idName').parent().addClass('animated bounce');
        // by children selector
        $('#idName').children().addClass('animated bounce');
      });
    </script>
  </body>
</html>
